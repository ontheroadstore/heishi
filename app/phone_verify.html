<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>黑市</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="page-group">
    <div class="container notice page">
      <main class="hs-main">
        <div class="hs-page add_bd content">
          <div class="item input">
          <label>手机号</label>
            <input type="tel" min="1" max="6" placeholder="请输入手机号"  />
          </div>
          <div class="item input">
            <label>验证码</label>
            <input type="tel" min="1" max="6" placeholder="请输入验证码"  />
            <button type="button" class="btn_get">获取验证码</button>
          </div>
          <div class="item">
            <button class="submit">验证</button>
          </div>
          <div class="item">
            <p>验证后意味着您同意黑市的<span>《使用协议》</span></p>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>
</html>
