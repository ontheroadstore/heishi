<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>黑市</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="page-group">
        <div class="container page">
            <main class="hs-main user_withdraw page">
                <div class="item">
                    <label>支付宝账号</label>
                    <input type="text" placeholder="请输入您的支付宝账号" />
                </div>
                <p>可提现余额：<strong>0</strong> ¥<span>会扣除7.5%的手续费</span></p>
                <div class="item">
                    <label>姓名</label>
                    <input type="text" placeholder="请输入您的姓名" />
                </div>
                <div class="item">
                    <label>手机号</label>
                    <input type="tel" placeholder="请输入您的手机号" />
                </div>
                <p>1到3个工作日到账</p>
                <button type="button" class="btn">确认提现</button>
            </main>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
