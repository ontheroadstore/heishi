<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <title>黑市</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="container deliver">
        <footer class="deliver-footer">
            <button type="button" class="msg_btn">联系卖家</button>
            <button type="button" class="deliver_submit_deliver">确认发货</button>
        </footer>
        <main class="hs-main">
            <div class="deliver_bd">
                <div class="goods">
                    <div class="image" style="background-image: url(http://media.firebox.com/i/home/feature/2x2/bb8-desert2.jpg);"></div>
                    <div class="info">
                        <h3 class="title">我这有瓶海天酱油珍藏版，天这么冷我们抽奖找个辛运儿喝了它</h3>
                        <span class="total">总价：¥360</span>
                        <span class="number">¥180 x 2</span>
                    </div>
                </div>
                <div class="receipt">
                    <div class="hs-cf">
                        <span class="hs-fl">收货人：海天海天海天海天海天</span>
                        <span class="hs-fr">电话：18612346547</span>
                    </div>
                    <span>微信号：海天</span>
                    <span class="addr">地址：辽宁省沈阳市铁西区建设大路88号 xxxx小区3单元502室</span>
                </div>
                <div class="express">
                    <div class="name">
                        <div class="text">快递公司</div>
                        <div class="input"><input type="text" /></div>
                    </div>
                    <div class="number">
                        <div class="text">快递单号</div>
                        <div class="scanning">
                            <div class="input"><input type="text" /></div>
                            <button>扫一扫</button>
                        </div>
                    </div>
                    <div class="remarks">
                        <div class="text">备注</div>
                        <div class="textarea"><textarea placeholder="在此输入您想要说的话，500字以内..." cols="rows"></textarea></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
