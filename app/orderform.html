<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>黑市</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="container orderform page">
    <footer class="hs-footer">
      <button type="button">提交订单</button>
    </footer>
    <main class="hs-main">
      <div class="orderform_bd">
        <h2>你这辈子也凑不齐的乐高抽抽乐你这辈子也凑不齐的乐高抽抽乐你这辈子也凑不齐的乐高抽抽乐 第二季</h2>
        <div class="item">
          <label>数量</label>
          <div class="number">
            <button type="button" id="min">-</button><input type="tel" value="1" id="number" /><button type="button" id="add">+</button>
          </div>
        </div>
        <div class="item">
          <label>单价</label>
          <span><i>150</i>元</span>
        </div>
        <div class="item">
          <label>运费</label>
          <span><i>150</i>元</span>
        </div>
        <div class="item">
          <label>总价</label>
          <span><i>150</i>元</span>
        </div>
        <div class="item">
          <label>备注</label>
          <textarea placeholder="留下你想说的话" rows="8"></textarea>
        </div>
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
