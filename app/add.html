<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <title>黑市</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <div class="container add page">
    <footer class="hs-footer">
      <bottom class="submit">确认发布</bottom>
    </footer>
    <main class="hs-main">
      <div class="add_bd">
        <div class="item title input">
          <label>标题</label>
          <input type="text" placeholder="标题有趣更能吸引人注意" />
        </div>
        <div class="item description">
          <textarea rows="4" placeholder="添加描述，别把你的描述写的像屎一样"></textarea>
        </div>
        <div class="item images">
          <ul>
            <li class="cover"></li>
            <li></li>
          </ul>
        </div>
        <div class="item price input">
          <label>价格</label>
          <input type="tel" placeholder="至少是1元" />
        </div>
        <div class="item postage input">
          <label>邮费</label>
          <input type="tel" placeholder="邮费好商量" />
        </div>
        <div class="item number input">
         <label>数量</label>
         <input type="tel" placeholder="少就是好的" />
       </div>
       <div class="item tags">
        <button type="button">#全球概览</button>
        <button type="button">#淘宝上没有的</button>
        <button type="button">#美好而操蛋的东西</button>
        <button type="button">#全球概览</button>
        <button type="button">#vintage</button>
        <button type="button">#vintage</button>
        <button type="button">#vintage</button>
        <button type="button">#vintage</button>
        <label>准确添加，这是我们辨别自己人的方式（最多两个标签）</label>
      </div>
    </div>
  </main>
</div>
<script src="js/main.min.js"></script>
</body>

</html>
